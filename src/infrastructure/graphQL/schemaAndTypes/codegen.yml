overwrite: true
schema: ./src/infrastructure/graphQL/schemaAndTypes/schema.ts
generates:
  ./src/infrastructure/graphQL/schemaAndTypes/schema.graphql:
    plugins:
      - add: "# This file is auto-generated from schema.ts."
      - schema-ast
  ./src/infrastructure/graphQL/schemaAndTypes/rentPaymentGraphQlGeneratedTypes.ts:
    plugins:
      - add: "/* This file is auto-generated from schema.ts. */"
      - add: "/* eslint-disable */"
      - "typescript"
      - "typescript-resolvers"
    config:
      scalars:
        Date: Date
        Decimal: number
config:
  # Generate Typescript + Apollo compatible resolvers.
  # See discussion in https://github.com/dotansimha/graphql-code-generator/issues/1133
  useIndexSignature: true
