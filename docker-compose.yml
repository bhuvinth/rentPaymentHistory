version: '2.3'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 20s
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
  pg-data:
